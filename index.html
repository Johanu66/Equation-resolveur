<!DOCTYPE html>
<html>
    <head>
        <title>Equation de degré 2</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body class="m-0 p-0 d-flex flex-column justify-content-around">
        <div class="my-3 text-center h2">Bienvenue sur résolveur d'équation</div>
        <div class="row">
            <h4 class="my-3 col-lg-6 text-center mx-auto">Ce site va vous résoudre vos équation d'au plus degré 2, c'est à dire les équations sous la forme de ax²+bx+c=0</h4>
        </div>
        <div>
            <form action="" method="POST" class="my-3 mx-auto col-lg-6 col-md-8 col-sm-10 text-center py-3">
                <div class="my-4"><label for="a">Coefficient(a): </label><input type="number" step="0.00000000000000001" name="coefA" id="a" value=""></div>
                <div class="my-4"><label for="b">Coefficient(b): </label><input type="number" step="0.00000000000000001" name="coefB" id="b" value=""></div>
                <div class="my-4"><label for="c">Coefficient(c): </label><input type="number" step="0.00000000000000001" name="coefC" id="c" value=""></div>
                <div class="my-4"><input onclick="resolution()" id="submit" class="btn btn-light bold" type="submit" name="valider" value="Valider"></div>
            </form>
        </div>
        <div class="row my-3">
            <div class="d-flex justify-content-between alert alert-info col-11 col-md-10 mx-auto">
                <div>Résultat: </div>
                <div id="resultat" class="text-center"></div>
            </div>
        </div>
    </body>
</html>
